<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title><style>
        body{
            display: flex;
            justify-content: center;
       background-color: #98b46e;
       
         
        }
        
        
        h1 {
            text-align: center;
            margin: auto;
            text-decoration-line: overline underline;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background: none;
          
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table, th, td {
            border: 1px solid #ccc;
        }

        th, td {
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 8px;
            margin: 6px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #91e218;
        }
    </style>
</head>
<body>
  
    <div class="container">
        <form id="userForm"><br><br>

            <h1>User Data Storage</h1><br><br>

            <label >Name:</label>
            <input type="text" id="name"><br><br>

            <label>Age:</label>
            <input type="number" id="age" ><br><br>

            <button type="button" onclick="storeUserData()">Submit</button>
        </form>
<br><br>
        <button type="button" onclick="displayUserData()">Retrieve and Display Data</button>

        <div id="userData">
            <h2>Stored User Data</h2>
            <table>
                <thead>
                    <tr>
                        <th >Name</th>
                        <th >Age</th>
                    </tr>
                </thead>
                <tbody id="userDataBody">
                    
                </tbody>
            </table>
        </div>
    </div>
</body>
<script src="index.js"></script>
</html>
